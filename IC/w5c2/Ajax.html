<!DOCTYPE html>
<html lang="en">
<!-- Had help from w3schools and http://stackoverflow.com/questions/20557912/creating-a-fixed-sidebar-alongside-a-centered-bootstrap-3-grid -->
<!-- also from http://getbootstrap.com/components/#navbar -->
<head>
    <meta charset="UTF-8">
    <title>Assignment 6</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    left: '25px',
                    height: '100px',
                    width: '100px'
                });
            });
        });
    </script>

    <tr>
        <td>
            <div class="row">
                <div class="col-sm-12"><h2>Header</h2></div>
            </div>
        </td>
    </tr>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Link 1</a></li>
        <li role="presentation"><a href="#">Link 2</a></li>
    </ul>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">Sidebar</a></li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>
                                Main Page
                            </h1>
                            <button>Click Me!</button>

                            <div style="background:red;height:100px;width:100px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p>
                Footer
            </p>
        </div>
    </div>
    <style>
        #wrapper {
            padding-left: 250px;
            transition: all 0.4s ease 0s;
            height: 400px;
        }

        #sidebar-wrapper {
            margin-left: -250px;
            left: 250px;
            width: 250px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            z-index: 1000;
            transition: all 0.4s ease 0s;
        }

        #page-content-wrapper {
            width: 100%;
        }

        .sidebar-nav {
            position: absolute;
            top: 0;
            width: 250px;
            height: 100%;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        @media (max-width:767px) {

            #wrapper {
                padding-left: 0;
            }

            #sidebar-wrapper {
                left: 0;
            }

            #wrapper.active {
                position: relative;
                left: 250px;
            }

            #wrapper.active #sidebar-wrapper {
                left: 250px;
                width: 250px;
                transition: all 0.4s ease 0s;
            }

        }
    </style>
</head>
<body>

</body>
</html>
