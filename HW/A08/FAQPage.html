    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <td>

                <div class="col-sm-12"><h2>Header</h2></div>
            </div>
        </td>
    </tr>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Link 1</a></li>
        <li role="presentation"><a href="#">Link 2</a></li>
    </ul>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">Sidebar</a></li>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>
                                Main Page
                            </h1>

                            <script>

                                $(document).ready(function(){
                                    $("#q1").click(function(){
                                        $("#a1").toggle();
                                    });
                                    $("#q2").click(function(){
                                        $("#a2").toggle();
                                    });
                                    $("#q3").click(function(){
                                        $("#a3").toggle();
                                    });
                                    $("#q4").click(function(){
                                        $("#a4").toggle();
                                    });
                                    $("#q5").click(function(){
                                        $("#a5").toggle();
                                    });
                                    $("#a1").hide();
                                    $("#a2").hide();
                                    $("#a3").hide();
                                    $("#a4").hide();
                                    $("#a5").hide();
                                });
                            </script>

                            <h2 id = "q1">
                                What is 1 + 1?
                            </h2>
                            <p id = "a1">
                                2
                            </p>
                            <h2 id = "q2">
                                What is 3 + 3?
                            </h2>
                            <p id = "a2">
                                6
                            </p>
                            <h2 id = "q3">
                                What is the capital of Hawaii?
                            </h2>
                            <p id = "a3">
                                Honolulu
                            </p>
                            <h2 id = "q4">
                                How did I get here?
                            </h2>
                            <p id = "a4">
                                Luck
                            </p>
                            <h2 id = "q5">
                                What is the answer to life the universe and everything?
                            </h2>
                            <p id = "a5">
                                42
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2 id="change2">
                And I Change
            </h2>
        </div>
    </div>
    <style>
        #wrapper {
            padding-left: 250px;
            transition: all 0.4s ease 0s;
            height: 400px;
        }

        #sidebar-wrapper {
            margin-left: -250px;
            left: 250px;
            width: 250px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            z-index: 1000;
            transition: all 0.4s ease 0s;
        }

        #page-content-wrapper {
            width: 100%;
        }

        .sidebar-nav {
            position: absolute;
            top: 0;
            width: 250px;
            height: 100%;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        @media (max-width:767px) {

            #wrapper {
                padding-left: 0;
            }

            #sidebar-wrapper {
                left: 0;
            }

            #wrapper.active {
                position: relative;
                left: 250px;
            }

            #wrapper.active #sidebar-wrapper {
                left: 250px;
                width: 250px;
                transition: all 0.4s ease 0s;
            }

        }
    </style>
